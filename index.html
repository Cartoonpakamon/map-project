<!DOCTYPE html>
<html>
<head>
    <title>Custom Map in Power Apps</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // สร้างแผนที่
        const map = L.map('map').setView([13.7563, 100.5018], 13); // กำหนดจุดเริ่มต้น (กรุงเทพ)

        // เพิ่มเลเยอร์แผนที่ OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // เพิ่ม Marker
        L.marker([13.7563, 100.5018]).addTo(map)
            .bindPopup('Hello from Bangkok!')
            .openPopup();
    </script>
</body>
</html>
